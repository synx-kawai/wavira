---
# History Collector Service (ClusterIP)
# Provides internal cluster access to the REST API
apiVersion: v1
kind: Service
metadata:
  name: history-collector
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: history-collector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: history-collector
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
