---
# Wavira Secrets Template
# IMPORTANT: Replace placeholder values before applying
# Consider using external secret management (Vault, Sealed Secrets, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: wavira-secrets
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API Key for REST API authentication
  # Generate with: openssl rand -hex 32
  API_KEY: "REPLACE_WITH_SECURE_API_KEY"

  # MQTT Authentication (if enabled)
  # Comment out if using allow_anonymous=true
  # MQTT_USERNAME: "wavira-service"
  # MQTT_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

---
# Mosquitto Password Secret (Optional)
# Only needed if MQTT authentication is enabled
# Create password file with: mosquitto_passwd -c passwords.txt username
apiVersion: v1
kind: Secret
metadata:
  name: mosquitto-passwords
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: mosquitto
type: Opaque
stringData:
  # Format: username:password_hash (generated by mosquitto_passwd)
  passwords.txt: |
    # Add users here when authentication is enabled
    # wavira-service:$7$101$hash...
