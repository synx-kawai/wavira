---
# Mosquitto MQTT Broker Deployment
# Provides MQTT messaging for ESP32 devices and services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wavira
      app.kubernetes.io/component: mosquitto
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wavira
        app.kubernetes.io/component: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2
          imagePullPolicy: IfNotPresent
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
            - name: websocket
              containerPort: 9001
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
            - name: data
              mountPath: /mosquitto/data
            - name: log
              mountPath: /mosquitto/log
          livenessProbe:
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 1883
            runAsGroup: 1883
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: mosquitto-config
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data
        - name: log
          emptyDir: {}
      securityContext:
        fsGroup: 1883

---
# Persistent Volume Claim for Mosquitto Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mosquitto-data
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: mosquitto
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  # Uncomment and set storageClassName for specific storage class
  # storageClassName: standard
