---
# History Collector Deployment
# Subscribes to MQTT topics, stores CSI data, provides REST API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-collector
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: history-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wavira
      app.kubernetes.io/component: history-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wavira
        app.kubernetes.io/component: history-collector
    spec:
      containers:
        - name: history-collector
          image: wavira/history-collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: wavira-config
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: wavira-secrets
                  key: API_KEY
                  optional: true
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: history-collector-data
      securityContext:
        fsGroup: 1000

---
# Persistent Volume Claim for History Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: history-collector-data
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: history-collector
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set storageClassName for specific storage class
  # storageClassName: standard
