---
# Mosquitto MQTT Broker Service
# Provides MQTT and WebSocket endpoints
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: wavira
  labels:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: mosquitto
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: wavira
    app.kubernetes.io/component: mosquitto
  ports:
    - name: mqtt
      port: 1883
      targetPort: mqtt
      protocol: TCP
    - name: websocket
      port: 9001
      targetPort: websocket
      protocol: TCP

