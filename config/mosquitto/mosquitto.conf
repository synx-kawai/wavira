# Mosquitto MQTT Broker Configuration (Development)
# For production, use mosquitto.prod.conf

# =============================================================================
# MQTT Listener (for ESP32 devices and backend services)
# =============================================================================
listener 1883 0.0.0.0
protocol mqtt

# =============================================================================
# WebSocket Listener (for browser clients via MQTT.js)
# =============================================================================
listener 9001 0.0.0.0
protocol websockets

# =============================================================================
# Authentication (Development - Anonymous allowed)
# =============================================================================
allow_anonymous true

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# =============================================================================
# Logging
# =============================================================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# =============================================================================
# Performance
# =============================================================================
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 0
retain_available true
