# Mosquitto MQTT Broker Configuration (Production)
# Requires authentication and uses ACL

# =============================================================================
# MQTT Listener (for ESP32 devices and backend services)
# =============================================================================
listener 1883 0.0.0.0
protocol mqtt

# =============================================================================
# WebSocket Listener (for browser clients via MQTT.js)
# =============================================================================
listener 9001 0.0.0.0
protocol websockets

# =============================================================================
# Authentication (Production - Password required)
# =============================================================================
allow_anonymous false
password_file /mosquitto/config/passwords.txt
acl_file /mosquitto/config/acl.conf

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# =============================================================================
# Logging
# =============================================================================
log_dest stdout
log_type error
log_type warning
connection_messages true
log_timestamp true

# =============================================================================
# Performance
# =============================================================================
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 262144
retain_available true

# =============================================================================
# Security
# =============================================================================
# Per-listener settings can be added here for TLS
