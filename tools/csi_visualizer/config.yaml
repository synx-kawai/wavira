# Multi-ESP32 Configuration
# 複数ESP32デバイスの設定ファイル

# サーバー設定
server:
  websocket_port: 8765
  http_port: 8080

# デバイス設定
devices:
  # デバイス1: エントランス
  - id: "esp32-entrance"
    name: "エントランス"
    port: "/dev/cu.usbserial-110"
    baud: 115200
    zone: "zone-a"
    position:
      x: -5
      y: 0
    color: "#3fb950"  # 緑
    enabled: true

  # デバイス2: 会議室
  - id: "esp32-meeting"
    name: "会議室"
    port: "/dev/cu.usbserial-10"
    baud: 115200
    zone: "zone-b"
    position:
      x: 5
      y: 0
    color: "#58a6ff"  # 青
    enabled: true

# ゾーン設定
zones:
  zone-a:
    name: "エントランスエリア"
    capacity: 10  # 最大収容人数
    alert_threshold: 8  # アラート閾値

  zone-b:
    name: "会議室エリア"
    capacity: 8
    alert_threshold: 6

  zone-c:
    name: "休憩室エリア"
    capacity: 15
    alert_threshold: 12

# アラート設定
alerts:
  enabled: true
  high_crowd_threshold: 0.8  # 収容率80%でアラート
