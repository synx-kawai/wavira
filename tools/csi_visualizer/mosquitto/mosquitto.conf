# Mosquitto MQTT Broker Configuration for Wavira
# Dual listener: MQTT (1883) for ESP32, WebSocket (9001) for browsers

# =============================================================================
# MQTT Listener (for ESP32 devices and backend services)
# =============================================================================
listener 1883 0.0.0.0
protocol mqtt

# =============================================================================
# WebSocket Listener (for browser clients via MQTT.js)
# =============================================================================
listener 9001 0.0.0.0
protocol websockets

# =============================================================================
# Authentication
# =============================================================================
# Allow anonymous connections (suitable for local development)
# For production, configure password_file or use authentication plugin
allow_anonymous true

# Uncomment for password authentication:
# password_file /mosquitto/config/passwords.txt

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# =============================================================================
# Logging
# =============================================================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# =============================================================================
# Performance Tuning
# =============================================================================
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 0

# =============================================================================
# Retained Messages
# =============================================================================
# Store retained messages for device status
retain_available true
